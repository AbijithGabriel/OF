    <main>

        - #CONTACT
      -->

        <section
          class="section contact has-bg-image"
          aria-labelledby="contact-label"
          style="background-image: url('./assets/images/contact-bg.png')"
        >
          <div class="container">
            <form
              action="mailto:your-email@example.com"
              method="post"
              enctype="text/plain"
              class="contact-form"
            >
              <h2 class="headline-sm" id="contact-label">Get in touch</h2>

              <p class="contact-text body-md">
                Our friendly team would love to hear from you.
              </p>

              <div class="wrapper">
                <div>
                  <label for="name" class="label">First name</label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Name *"
                    required
                    class="input-field"
                  />
                </div>

                <div>
                  <label for="email" class="label">Your Email </label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email *"
                    required
                    class="input-field"
                  />
                </div>
              </div>

              <label for="subject" class="label">Subject</label>
              <input
                type="text"
                name="subject"
                id="subject"
                placeholder="Subject *"
                class="input-field"
              />

              <label for="message" class="label">Your message </label>
              <textarea
                name="message"
                id="message"
                placeholder="Your message *"
                required
                class="input-field"
              ></textarea>

              <button
                type="submit"
                class="btn btn-primary"
                style="background-color: hsl(0, 0%, 0%)"
              >
                Send Message
              </button>
            </form>

            <div class="contact-content">
              <ul class="contact-list">
                <li class="contact-item">
